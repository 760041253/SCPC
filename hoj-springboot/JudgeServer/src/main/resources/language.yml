---
language: Java
srcName: Main.java
exeName: Main.jar
env: default
compile:
  command: javac -encoding utf-8 {srcName} && jar -cvf {exeName} *.class
  maxCpuTime: 5s
  maxRealTime: 10s
  maxMemory: 512mb
run:
  command: /usr/bin/java -Dfile.encoding=UTF-8 -cp /w/{exeName} Main

